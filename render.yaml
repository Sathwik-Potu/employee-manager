services:
  # Backend Service
  - type: web
    name: prou-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: MONGO_URI
        sync: false # User must provide this in Render dashboard
      - key: PYTHON_VERSION
        value: 3.9.0

  - type: web
    name: prou-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npx serve -s dist -l $PORT
    envVars:
      - key: VITE_API_URL
        sync: false
